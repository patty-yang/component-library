<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/umd/style.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./dist/umd/cui.umd.cjs"></script>

    <title>demo</title>
  </head>
  <body>
    <div id="app">
      <c-button round loading>加载中</c-button>
      <c-button type="primary" round loading>主要按钮</c-button>
      <c-button type="success" round loading>成功按钮</c-button>
      <c-button type="warning" round loading>警告按钮</c-button>
      <c-button type="info" round loading>信息按钮</c-button>
      <c-button type="danger" round loading>危险按钮</c-button>
    </div>
    <script>
      const App = {
        data() {
          return {
            message: 'Hello Element Plus'
          }
        }
      }
      const app = Vue.createApp(App)
      app.use(CUI)
      app.mount('#app')
    </script>
  </body>
</html>
